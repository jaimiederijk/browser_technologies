<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>web dev</title>
    <meta charset="utf-8" />
    <meta name="description" content="web dev" />
    <meta name="author" content="Jaimie de Rijk" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <section id="javascript">
        <h2>please enable Javascript</h2>
        <a href="http://www.enable-javascript.com/">How to</a>
    </section>
	<!--  http://www.sitepoint.com/css3-pong-insane-things-to-do-with-css/ -->
	<section id="prestart">
        <h1>Pong</h1>
        <button id="startbutton" class="hidden">start</button>
        <div id="court">
            <span id="targetzone"></span>
            <div id="horizontal" class="horizontalAnimation">
                <span id="ball"  class="ballAnimation"></span>
                <span id="player1"></span>
                <span id="player2"></span>
            </div>
        </div>        
    </section>
    <section id="pong_game">
        <canvas id="canvas" class="hidden"></canvas>
    </section>
    <!--   <script type="text/javascript" src="cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script> -->
    <script type="text/javascript" src="javascript.js"></script>     
</body>
</html>
